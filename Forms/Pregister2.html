<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom Shadow */
    .custom-shadow {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.40);
    }
    /* Image container for perfect fit and aspect ratio */
    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-container img {
      width: auto;
      height: 70%;
      object-fit: cover;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-100 via-white-100 to-green-100 flex justify-center items-center py-10">

  <div class="bg-white p-10 rounded-2xl custom-shadow transition-shadow duration-300 ease-in-out w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Left Side: Form -->
    <div class="p-8">
      <h2 class="text-4xl font-extrabold text-center mb-6 text-blue-600">Doctor Registration</h2>

      <form id="doctorForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <!-- Full Name -->
          <div>
            <label class="text-lg font-semibold">Full Name</label>
            <input type="text" id="fullName" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Enter your full name" />
          </div>

          <!-- Specialization -->
          <div>
            <label class="text-lg font-semibold">Date of Birth</label>
            <input type="date" id="dob" class="p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300" />
          </div>

          <!-- Email -->
          <div>
            <label class="text-lg font-semibold">Email Address</label>
            <input type="email" id="email" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Enter your email" />
          </div>

          <!-- Phone -->
          <div>
            <label class="text-lg font-semibold">Phone Number</label>
            <input type="tel" id="phone" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" placeholder="Enter your phone number" />
          </div>

          <!-- Experience -->
          <div>
            <label class="text-lg font-semibold">Address</label>
            <input type="text" id="address" class="p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300" placeholder="Enter your address" />
          </div>

          <!-- blood group -->
          <div>
            <label class="text-lg font-semibold">Blood Group</label>
            <select id="bloodGroup" class="p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
              <option value="" disabled selected>Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>

          <!-- Clinic Address -->
          <div>
            <label class="text-lg font-semibold">Medical History</label>
            <textarea id="medicalHistory" rows="3" class="p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300" placeholder="Enter details of past illnesses or surgeries"></textarea>
          </div>

          <!-- Available Timings -->
          <div>
            <label class="text-lg font-semibold">Current Medications</label>
            <textarea id="currentMedications" rows="3" class="p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300" placeholder="List any medications the patient is currently taking"></textarea>
          </div>
        </div>


        <label class="text-lg font-semibold">Gender</label>
        <div class="space-x-4 mt-2">
          <label><input type="radio" name="gender" value="male" class="mr-2"/> Male</label>
          <label><input type="radio" name="gender" value="female" class="mr-2"/> Female</label>
          <label><input type="radio" name="gender" value="other" class="mr-2"/> Other</label>
        </div>

        <!-- Profile Picture -->
        <div class="mt-4">
          <label class="text-lg font-semibold">Profile Picture</label>
          <input type="file" id="profilePicture" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg mt-6 hover:bg-blue-700 transition-all duration-300">
          Register
        </button>
      </form>
    </div>

    <!-- Right Side: Illustration -->
    <div class="image-container ">
      <img src="regist2.avif" alt="register" />
    </div>

  </div>

  <script>
    document.getElementById("doctorForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const formData = {
        fullName: document.getElementById("fullName").value,
        specialization: document.getElementById("specialization").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        experience: document.getElementById("experience").value,
        qualifications: document.getElementById("qualifications").value,
        clinicAddress: document.getElementById("clinicAddress").value,
        availableTimings: document.getElementById("availableTimings").value,
        profilePicture: document.getElementById("profilePicture").files[0],
      };

      console.log(formData);
    });
  </script>

</body>
</html>
